<style>
    .modal-content {
      background-color: #212121
    }
  </style>

  <!-- Advancing the team -->
  <div class="modal fade" id="Modal-TeamSelected-{{ team.qualified_teams }}"
       tabindex="-1"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">
            <!-- -->
            {{ team.qualified_teams }}
          </h5>
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST">
            {{ selected_team_form.hidden_tag() }}
            <h4 class="text-center">
              Are you sure you want to add  {{ team.qualified_teams }} as an advanced team?
            </h4>
            <br>
            <h6 class="text-center">
              By clicking Advance, you will advance this team into the knockout stage.
            </h6>
            <br>
            <input id="selected_team" name="selected_team" type="hidden" value="{{ team.qualified_teams }}">
            {{ selected_team_form.submit(class="btn btn-outline-success btn-block") }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
